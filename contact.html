<body>
  <header>
    <div class="header-title">
      <div class="logo"></div>

    <nav>

        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="contact-container">
        <h2>Contact Us</h2>
        
        <form action="" method="">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <section class="contact-container">
        <h2>Other Ways to Reach Us</h2>
        <ul class="link-list">
          <li><i class="fas fa-envelope"></i> Email: <a href="mailto:support@eduread.com">support@eduread.com</a></li>
          <li><i class="fas fa-phone"></i> Tel: +27 123 456 789</li>
          <li><i class="fab fa-facebook"></i> Facebook: <a href="#">eduRead Learning</a></li>
          <li><i class="fab fa-twitter"></i> Twitter: <a href="#">@eduReadLearning</a></li>
        </ul>
      </section>
    </div>
  </main>

  </footer>
